<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Admin Login - Jcommerce</title>

    <!-- Libraries css -->
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css" />

    <!-- Custom css-->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <main class="d-flex justify-content-center align-items-center parent-container">
        <div class="inner-container">
            <!-- LGGO CONTAINER -->
            <div class="logo-container">
                <img src="assets/img/logo.png" alt="logo" class="img-fluid" width="180" id="logo" />
            </div>
            <!--/.LOGO CONTAINER-->

            <!-- AUTH FORM -->
            <div class="auth-container mt-5">

                <h1 class="text-center auth-header">Sign In</h1>

                <form action="#" class="auth-form mt-5">
                    <div class="form-group mb-4">
                        <label class="form-label" for="first">Username</label>
                        <input id="first" class="form-input" type="text" />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="last">Password</label>
                        <input id="last" class="form-input" type="text" />
                    </div>

                    <div class="d-flex form-extras">
                        <div>
                            <label class="checkbox-container">
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                                Remember Me
                            </label>
                        </div>

                        <div class="text-right">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>

                    <button class="btn mt-5">Sign In</button>
                </form>
            </div>
            <!--/.AUTH FORM-->

            <div>
                <p class="text-center mt-4">Not a member?, Sign up <a href="#">here</a></p>
            </div>
        </div>
    </main>

    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
